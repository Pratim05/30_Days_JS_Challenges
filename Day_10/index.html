<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
        #background{
            background: #cac5c5;
        }
    </style>
</head>
<body>

    <div class="para-box">
        <p class="text">Click The Button</p>
        <button id="clickButton">Click</button>
    </div>

    <div id="ImgDiv">
        <img id="dbImage" height="200px" width="200px" src="https://w7.pngwing.com/pngs/12/367/png-transparent-world-bank-education-professional-development-organization-economic-development-url-miscellaneous-service-logo.png" alt="image">
    </div>

<div id="background">
    
</div>

<div class="inputBox">
    <input id="input_box" type="text">
    <p id="show_text">On keyDown</p>
</div>

<form >
    <label for="name">Name</label>
    <input id="name" type="text">
    <label for="age">Age</label>
    <input id="age" type="number">
    <button class="submit">Sumbit</button>
</form>


<div>
    <select name="country" id="country">
        <option value="">Chose country</option>
        <option value="india">India</option>
        <option value="africa">Africa</option>
        <option value="UK">UK</option>
    </select>
    <p id="display"></p>
</div>

<div>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>guava</li>
    </ul>
</div>

<div id="parent">
    <button class="child">Child 1</button>
</div>
<button id="addButton">Add Child</button>


   <script src="./Event_Handling.js"></script> 
</body>
</html>
